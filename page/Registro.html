<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        accent: '#00d4ff'
                    },
                    backdropBlur: {
                        xs: '2px'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center p-5">
    <div class="w-full max-w-md">
        <!-- Logo y t√≠tulo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl mb-5 shadow-2xl">
                <span class="text-accent font-bold text-sm">üîó DAOT</span>
            </div>
            <h1 class="text-5xl font-bold text-white tracking-widest mb-2">NEXUS</h1>
            <p class="text-white/90 text-lg">Crear nueva cuenta</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
            <form id="registerForm" class="space-y-6">
                <!-- Nombre completo -->
                <div>
                    <label for="fullName" class="block text-white font-medium mb-2">Nombre Completo</label>
                    <div class="relative group">
                        <input 
                            type="text" 
                            id="fullName" 
                            class="w-full px-4 py-3 pr-12 bg-white/10 backdrop-blur-sm border-0 rounded-xl text-white placeholder-white/60 focus:bg-white/15 focus:ring-2 focus:ring-white/30 transition-all duration-300 group-hover:-translate-y-0.5" 
                            placeholder="Tu nombre completo" 
                            required
                        >
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60">üë§</span>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-white font-medium mb-2">Correo Electr√≥nico</label>
                    <div class="relative group">
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 pr-12 bg-white/10 backdrop-blur-sm border-0 rounded-xl text-white placeholder-white/60 focus:bg-white/15 focus:ring-2 focus:ring-white/30 transition-all duration-300 group-hover:-translate-y-0.5" 
                            placeholder="tu@email.com" 
                            required
                        >
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60">‚úâÔ∏è</span>
                    </div>
                </div>

                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-white font-medium mb-2">Nombre de Usuario</label>
                    <div class="relative group">
                        <input 
                            type="text" 
                            id="username" 
                            class="w-full px-4 py-3 pr-12 bg-white/10 backdrop-blur-sm border-0 rounded-xl text-white placeholder-white/60 focus:bg-white/15 focus:ring-2 focus:ring-white/30 transition-all duration-300 group-hover:-translate-y-0.5" 
                            placeholder="tu_usuario" 
                            required
                        >
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60">üë§</span>
                    </div>
                </div>

                <!-- Contrase√±a -->
                <div>
                    <label for="password" class="block text-white font-medium mb-2">Contrase√±a</label>
                    <div class="relative group">
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 pr-12 bg-white/10 backdrop-blur-sm border-0 rounded-xl text-white placeholder-white/60 focus:bg-white/15 focus:ring-2 focus:ring-white/30 transition-all duration-300 group-hover:-translate-y-0.5" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                        >
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 cursor-pointer hover:text-white transition-colors" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <!-- Indicador de fortaleza -->
                    <div class="mt-2">
                        <div class="flex gap-1 mb-1">
                            <div class="h-1 flex-1 bg-white/20 rounded-full transition-colors duration-300" id="bar1"></div>
                            <div class="h-1 flex-1 bg-white/20 rounded-full transition-colors duration-300" id="bar2"></div>
                            <div class="h-1 flex-1 bg-white/20 rounded-full transition-colors duration-300" id="bar3"></div>
                            <div class="h-1 flex-1 bg-white/20 rounded-full transition-colors duration-300" id="bar4"></div>
                        </div>
                        <p class="text-xs text-white/70" id="strengthText">Ingresa una contrase√±a</p>
                    </div>
                </div>

                <!-- Confirmar contrase√±a -->
                <div>
                    <label for="confirmPassword" class="block text-white font-medium mb-2">Confirmar Contrase√±a</label>
                    <div class="relative group">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-4 py-3 pr-12 bg-white/10 backdrop-blur-sm border-0 rounded-xl text-white placeholder-white/60 focus:bg-white/15 focus:ring-2 focus:ring-white/30 transition-all duration-300 group-hover:-translate-y-0.5" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                        >
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 cursor-pointer hover:text-white transition-colors" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <!-- T√©rminos y condiciones -->
                <div class="space-y-3">
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" id="terms" class="sr-only" required>
                        <div class="w-5 h-5 border-2 border-white/60 rounded bg-transparent flex items-center justify-center transition-all duration-200 group-hover:border-white checkbox-custom">
                            <svg class="w-3 h-3 text-white opacity-0 transition-opacity duration-200 checkmark" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-sm text-white/90 group-hover:text-white transition-colors">Acepto los t√©rminos y condiciones de uso</span>
                    </label>

                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" id="newsletter" class="sr-only">
                        <div class="w-5 h-5 border-2 border-white/60 rounded bg-transparent flex items-center justify-center transition-all duration-200 group-hover:border-white checkbox-custom">
                            <svg class="w-3 h-3 text-white opacity-0 transition-opacity duration-200 checkmark" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-sm text-white/90 group-hover:text-white transition-colors">Deseo recibir noticias y actualizaciones</span>
                    </label>
                </div>

                <!-- Bot√≥n de registro -->
                <button 
                    type="submit" 
                    class="w-full py-4 bg-gradient-to-r from-primary to-secondary rounded-xl text-white font-semibold text-lg shadow-lg hover:shadow-xl hover:-translate-y-1 active:translate-y-0 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white/30"
                >
                    Crear Cuenta
                </button>

                <!-- Link de login -->
                <div class="text-center pt-4">
                    <p class="text-white/90">
                        ¬øYa tienes una cuenta? 
                        <a href="Login.html" onclick="showLogin()" class="text-accent font-medium hover:text-white transition-colors hover:underline">Inicia Sesi√≥n aqu√≠</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="/script/register.js"> </script>
</body>
</html>
